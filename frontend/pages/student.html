<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Étudiant • Planification des Examens</title>
  
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/css/coreui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/icons/css/all.min.css">
  
  <style>
    body { 
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1523050853021-ea9e12a06ce5?auto=format&fit=crop&q=80&w=2000'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
    }

    .header { 
      background: rgba(255, 255, 255, 0.1) !important; 
      backdrop-filter: blur(15px); 
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .custom-card {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 15px;
      color: #2c3e50;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: #6a7a8c;
    }

    .table thead {
      background-color: #f8f9fa;
    }

    .btn-back {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .btn-back:hover {
      opacity: 0.8;
      color: #e0e0e0;
    }

    #msg { font-weight: 500; }
  </style>
</head>
<body>

  <header class="header header-sticky mb-4 p-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <div class="fw-bold text-uppercase border-start ps-3" style="letter-spacing: 1px;">
          Espace Étudiant
        </div>
      </div>
      <div class="badge rounded-pill bg-primary px-3 py-2">Consultation</div>
    </div>
  </header>

  <div class="container pb-5">
    <div class="row">
      <div class="col-12">
        <div class="card custom-card shadow-lg">
          <div class="card-header bg-transparent border-0 pt-4 px-4">
            <h3 class="fw-bold mb-1">Calendrier des Examens</h3>
            <p class="text-muted small">Filtrez par département et session pour afficher votre planning.</p>
          </div>

          <div class="card-body p-4">
            <div class="row g-3 align-items-end mb-4 p-3 rounded" style="background: #f1f4f9;">
              <div class="col-md-3">
                <label class="form-label">Département</label>
                <select id="dept" class="form-select"></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Formation</label>
                <select id="formation" class="form-select"></select>
              </div>
              <div class="col-md-2">
                <label class="form-label">Année</label>
                <select id="annee" class="form-select"></select>
              </div>
              <div class="col-md-2">
                <label class="form-label">Session</label>
                <select id="periode" class="form-select"></select>
              </div>
              <div class="col-md-2 d-flex gap-2">
                <button class="btn btn-primary w-100" id="load">
                  <i class="cil-search me-1"></i> Charger
                </button>
              </div>
            </div>

            <div class="row g-3 align-items-end mb-4 p-3 rounded" style="background: #f9fbff;">
              <div class="col-md-3">
                <label class="form-label">ID Étudiant (optionnel)</label>
                <input id="student_id" class="form-control" placeholder="Entrez votre ID" />
              </div>
              <div class="col-md-3 d-flex gap-2">
                <button class="btn btn-outline-primary w-100" id="load_personal">
                  <i class="cil-user me-1"></i> Voir mon emploi
                </button>
              </div>
            </div>

            <div id="msg" class="alert alert-info py-2 px-3 mb-4" role="alert">
              En attente de sélection...
            </div>

            <div id="tables-container" class="mb-3"></div>
          </div>
          
          <div class="card-footer bg-transparent border-0 pb-4 px-4 d-flex justify-content-between">
            <span class="text-muted small italic">Note: Si aucune session n'apparaît, contactez l'administration.</span>
            <button class="btn btn-outline-secondary btn-sm" id="export">
              <i class="cil-cloud-download me-1"></i> Exportation CSV
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../assets/js/student.js"></script>
</body>
</html>
