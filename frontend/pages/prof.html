<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Professeur • Planification des Examens</title>
  
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/css/coreui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/icons/css/all.min.css">
  
  <style>
    body { 
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1523050853021-ea9e12a06ce5?auto=format&fit=crop&q=80&w=2000'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
    }

    .header { 
      background: rgba(255, 255, 255, 0.1) !important; 
      backdrop-filter: blur(15px); 
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .custom-card {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 15px;
      color: #2c3e50;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: #6a7a8c;
    }

    .btn-back {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .btn-back:hover {
      color: #e0e0e0;
    }
  </style>
</head>
<body>

  <header class="header header-sticky mb-4 p-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <a href="../index.html" class="btn-back me-3"><i class="cil-arrow-left"></i> Retour</a>
        <div class="fw-bold text-uppercase border-start ps-3" style="letter-spacing: 1px;">
          Espace Professeur
        </div>
      </div>
      <div class="badge rounded-pill bg-info text-dark px-3 py-2">Surveillance</div>
    </div>
  </header>

  <div class="container pb-5">
    <div class="row">
      <div class="col-12">
        <div class="card custom-card shadow-lg">
          <div class="card-header bg-transparent border-0 pt-4 px-4">
            <h3 class="fw-bold mb-1">Planning de Surveillance</h3>
            <p class="text-muted small">Sélectionnez votre nom et la période pour afficher vos séances.</p>
          </div>

          <div class="card-body p-4">
            <div class="row g-3 align-items-end mb-4 p-3 rounded" style="background: #f1f4f9;">
              <div class="col-md-4">
                <label class="form-label">Nom du Professeur</label>
                <select id="prof" class="form-select"></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Date de début</label>
                <input id="d1" type="date" class="form-select" value="2026-01-06"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">Date de fin</label>
                <input id="d2" type="date" class="form-select" value="2026-01-26"/>
              </div>
              <div class="col-md-2">
                <button class="btn btn-info w-100 text-dark fw-bold" id="load">
                  <i class="cil-reload me-1"></i> Charger
                </button>
              </div>
            </div>

            <div id="msg" class="alert alert-secondary py-2 px-3 mb-4" role="alert">
              Veuillez sélectionner un professeur...
            </div>

            <div class="table-responsive rounded border">
              <table class="table table-hover mb-0 text-center">
                <thead class="table-light text-uppercase small fw-bold">
                  <tr>
                    <th>Date</th>
                    <th>Début</th>
                    <th>Fin</th>
                    <th>Module</th>
                    <th>Salle</th>
                    <th>Bâtiment</th>
                    <th>Groupe</th>
                  </tr>
                </thead>
                <tbody id="rows" class="align-middle">
                  </tbody>
              </table>
            </div>
          </div>
          
          <div class="card-footer bg-transparent border-0 pb-4 px-4 d-flex justify-content-end">
            <button class="btn btn-outline-dark btn-sm" id="export">
              <i class="cil-save me-1"></i> Télécharger CSV
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../assets/js/prof.js"></script>
</body>
</html>
